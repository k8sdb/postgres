apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: pg-operator
  name: pg-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: pg-operator
  template:
    metadata:
      labels:
        run: pg-operator
    spec:
      containers:
      - name: operator
        image: kubedb/pg-operator:canary
        args:
        - run
        - --postgres-util=0.1.0-util
        - --v=4
